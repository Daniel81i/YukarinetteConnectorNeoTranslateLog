name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name YukarinetteLogger main.py
        copy config.json dist\config.json

    - name: Create ZIP
      run: |
        Compress-Archive -Path dist\YukarinetteLogger.exe, dist\config.json -DestinationPath dist\YukarinetteLogger.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: YukarinetteLogger
        path: dist\YukarinetteLogger.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: YukarinetteLogger
        path: release_files

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: release_files/YukarinetteLogger.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
