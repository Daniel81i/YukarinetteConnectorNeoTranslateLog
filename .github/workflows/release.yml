name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate version file
        shell: pwsh
        run: |
          $APP_NAME="${{ github.event.repository.name }}"
          $PY_VER = python -c "import platform; print(platform.python_version())"
          $TAG="${{ github.ref_name }}"
          $BUILD_TIME = Get-Date -Format "yyyy-MM-dd HH:mm:ss"

          Set-Content version.txt "VSVersionInfo("
          Add-Content version.txt "  ffi=FixedFileInfo("
          Add-Content version.txt "    filevers=(1, 0, 0, 0),"
          Add-Content version.txt "    prodvers=(1, 0, 0, 0),"
          Add-Content version.txt "    mask=0x3f,"
          Add-Content version.txt "    flags=0x0,"
          Add-Content version.txt "    OS=0x40004,"
          Add-Content version.txt "    fileType=0x1,"
          Add-Content version.txt "    subtype=0x0,"
          Add-Content version.txt "    date=(0, 0)"
          Add-Content version.txt "  ),"
          Add-Content version.txt "  kids=["
          Add-Content version.txt "    StringFileInfo(["
          Add-Content version.txt "      StringTable("
          Add-Content version.txt "        '040904B0',"
          Add-Content version.txt "        ["
          Add-Content version.txt "          StringStruct('CompanyName', '$APP_NAME'),"
          Add-Content version.txt "          StringStruct('FileDescription', '$APP_NAME'),"
          Add-Content version.txt "          StringStruct('FileVersion', '$TAG'),"
          Add-Content version.txt "          StringStruct('ProductVersion', '$TAG'),"
          Add-Content version.txt "          StringStruct('Comments', 'Python $PY_VER / Build $BUILD_TIME'),"
          Add-Content version.txt "        ]"
          Add-Content version.txt "      )"
          Add-Content version.txt "    ]),"
          Add-Content version.txt "    VarFileInfo([VarStruct('Translation', [1033, 1200])])"
          Add-Content version.txt "  ]"
          Add-Content version.txt ")"

      - name: Remove auto-generated spec
        shell: pwsh
        run: |
          $spec = Join-Path $env:GITHUB_WORKSPACE "YukarinetteLogger.spec"
          if (Test-Path $spec) {
            Write-Host "Deleting auto-generated spec file: $spec"
            Remove-Item $spec -Force
          }

      - name: Build EXE
        shell: pwsh
        run: |
          Write-Host "=== Ensure Pillow Installed ==="
          pip install pillow

          Write-Host "=== Remove auto-generated spec ==="
          Remove-Item *.spec -Force -ErrorAction SilentlyContinue

          Write-Host "=== Generate icon.ico ==="

          $root = $env:GITHUB_WORKSPACE
          Set-Location $root

          $png = Join-Path $root "icon.png"
          $ico = Join-Path $root "icon.ico"

          if (!(Test-Path $png)) {
            Write-Error "icon.png が見つかりません。リポジトリのルートに icon.png を置いてください。"
            exit 1
          }

          # PowerShell で変数展開される正しい Python コマンド
          python -c "from PIL import Image; img = Image.open(r\"$png\"); img.save(r\"$ico\", sizes=[(256,256),(128,128),(64,64),(32,32),(16,16)])"

          if (!(Test-Path $ico)) {
            Write-Error "icon.ico の生成に失敗しました"
            exit 1
          }

          Write-Host "icon.ico created at $ico"

          Write-Host "=== PyInstaller Build ==="

          pyinstaller `
            --onefile `
            --noconsole `
            --name "YukarinetteLogger" `
            --icon "$ico" `
            "$root\main.py"

          Write-Host "=== Copy config.json ==="
          Copy-Item -Path "$root\config.json" -Destination "$root\dist\config.json" -Force
  
      - name: Create ZIP
        run: |
          Compress-Archive -Path dist\YukarinetteLogger.exe, dist\config.json -DestinationPath dist\YukarinetteLogger.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YukarinetteLogger
          path: dist\YukarinetteLogger.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: YukarinetteLogger
          path: release_files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_files/YukarinetteLogger.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
