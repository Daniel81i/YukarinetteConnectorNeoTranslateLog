name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # ▼▼▼ ここを追加：version.txt を自動生成 ▼▼▼
    - name: Generate version file
      shell: bash
      run: |
        APP_NAME="${{ github.event.repository.name }}"
        PY_VER=$(python -c "import platform; print(platform.python_version())")
        TAG="${{ github.ref_name }}"
        BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")

        cat <<EOF > version.txt
VSVersionInfo(
  ffi=FixedFileInfo(
    filevers=(1, 0, 0, 0),
    prodvers=(1, 0, 0, 0),
    mask=0x3f,
    flags=0x0,
    OS=0x40004,
    fileType=0x1,
    subtype=0x0,
    date=(0, 0)
  ),
  kids=[
    StringFileInfo([
      StringTable(
        '040904B0',
        [
          StringStruct('CompanyName', '${APP_NAME}'),
          StringStruct('FileDescription', '${APP_NAME}'),
          StringStruct('FileVersion', '${TAG}'),
          StringStruct('ProductVersion', '${TAG}'),
          StringStruct('Comments', 'Python ${PY_VER} / Build ${BUILD_TIME}'),
        ]
      )
    ]),
    VarFileInfo([VarStruct('Translation', [1033, 1200])])
  ]
)
EOF
    # ▲▲▲ ここまで追加 ▲▲▲

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name YukarinetteLogger --version-file version.txt main.py
        copy config.json dist\config.json

    - name: Create ZIP
      run: |
        Compress-Archive -Path dist\YukarinetteLogger.exe, dist\config.json -DestinationPath dist\YukarinetteLogger.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: YukarinetteLogger
        path: dist\YukarinetteLogger.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: YukarinetteLogger
        path: release_files

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: release_files/YukarinetteLogger.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
